{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center" style="text-align:center">Edit Your Profile</h1>
    <div class="row" style="text-align:center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit profile' profile.pk %}">

                {{ form }}
                {% csrf_token %}
                <button class="btn btn-primary mt-2" type="{% url 'edit profile' profile.pk %}">Edit</button>

            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
